<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Proj</title>
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
    <nav>
        <div class="nav-center">
            <!-- nav header -->
            <div class="nav-header">
                <img src="./content/logo.svg" alt="logo" class="logo" />
                <button class="nav-toggle">
                    <i class="fas fa-bars">
                    </i>
                </button>
            </div>
            <!-- links -->
            <ul class="links">
                <li>
                    <a href="navbar.html">home</a>
                </li>
                <li>
                    <a href="navbar.html">about</a>
                </li>
                <li>
                    <a href="navbar.html">projects</a>
                </li>
                <li>
                    <a href="navbar.html">contact</a>
                </li>
            </ul>
            <!-- social media -->
            <ul class="social-icons">
                <li>
                    <a href="https://www.linkedin.com/feed/">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/">
                        <i class="fab fa-github-alt"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.hackerrank.com/dashboard">
                        <i class="fab fa-hackerrank"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/home">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>


    </nav>
    <!-- javascript -->
    <script src="js/navbar.js"></script>
</body>

</html>
