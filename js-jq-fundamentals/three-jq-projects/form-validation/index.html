<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="name">Username</label>
            <input type="text" name="name" placeholder="Enter username"id="username">
        </div>
        <div>
            <label>Password</label>
            <input type="text" name="password" placeholder="Enter password"id="password">
            <span>Enter a password longer than 12 characters.</span>
        </div>
        <div>
            <label>Confirm password</label>
            <input type="text" name="confirm-pass" placeholder="Reenter password"id="confirm-pass">
            <span>Please confirm password</span>
        </div>
        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
