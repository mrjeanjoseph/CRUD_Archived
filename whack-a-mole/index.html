<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styling inserted here -->
    <title>Whack-a-Mole</title>
    <style>
        .square{
            width: 200px;
            height: 200px;
            border-style: solid;
            border-color: blue;
        }

        .grid{
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            /* width: 500px;
            height: 500px; */
        }
        .mole{
            background-image: url(./a-mole.png);
            background-size: cover;
        }

    </style>
</head>
<body>
    <h1>Whack a Mole!</h1>

    <h2>Your Score: </h2>
    <h3 id="score"></h3>

    <h2>Seconds left: <span id="time-left">30</span></h2>
    

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
    
    <!-- Script inserted here -->
    <script>
        const square = document.querySelectorAll('.square');
        const mole = document.querySelectorAll('.mole');
        const timeLeft = document.querySelector('#time-left');
        let score = document.querySelector('#score');

        let result = 0;
        let currentTime = timeLeft.textContent;

        function randomSquare(){
            square.forEach(className =>{
                className.classList.remove('mole');
            });
            let randomPosition = square[Math.floor(Math.random() * 9)];
            randomPosition.classList.add('mole');

            //assign the id of the random position to hit position for us to use later
            hitPosition = randomPosition.id;
        }

        square.forEach(id => {
            id.addEventListener('mouseup',()=>{
                if(id.id === hitPosition){
                    result = result + 1;
                    score.textContent = result;
                }
            });
        });

        function moveMole() {
            let timerId = null;
            timerId = setInterval(randomSquare, 250);
        }
        moveMole();

        function countDown(){
            currentTime--;
            timeLeft.textContent = currentTime;

            if(currentTime === 0){
                clearInterval(timerId);
                alert("GAVE OVER! Your final score is " + result);
            }
        }

        let timerId = setInterval(countDown, 1000);


    </script>
</body>
</html>
